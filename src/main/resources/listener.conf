akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
      /server {
        remote = "akka.tcp://REMOTE@127.0.0.1"
      }
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 8080
    }
 }
}